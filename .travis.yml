sudo: required

language: python

services:
  - docker

before_install:
- docker login -e="$DOCKER_HUB_EMAIL" -u="$DOCKER_HUB_USERNAME" -p="$DOCKER_HUB_PASSWORD"

install:
- docker build --no-cache -t spectralcoding/losteyelid:checkexecuter-latest .
- docker run spectralcoding/losteyelid:checkexecuter-latest

script:
- docker ps | grep checkexecuter

after_success:
- docker push spectralcoding/losteyelid:checkexecuter-latest